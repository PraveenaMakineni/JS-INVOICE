<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amount calcn</title>
    <link rel="stylesheet" href="css/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <script>
        function myFun() {
            para = document.createElement("div");
            para.innerHTML = ` 
            <div class="row my-5">
                <div class="col-lg-3">
                            <input type="text" class="form-control" placeholder="Item Name" aria-label="First name">
                            <div class="input-group">
                                <span class="input-group-text">Details</span>
                                <textarea class="form-control" aria-label="With textarea"></textarea>
                            </div> 
                        </div>
                        <div class="col-lg-1">
                            <input type="number" class="form-control" placeholder="" aria-label="Last name">
                        </div> 
                        <div class="col-lg-1">
                            <input type="text" class="form-control" placeholder="Nos" aria-label="Last name">
                        </div>
                        <div class="col-lg-2">
                            <input type="text" class="form-control" placeholder="HSN Code" aria-label="Last name">
                        </div>
                        <div class="col-lg-2">
                            <input type="text" class="form-control" placeholder=" Rate" aria-label="Last name" id="p1">
                        </div>
                        <div class="col-lg-2">
                            <input type="text" class="form-control" placeholder=" Amount" aria-label="Last name">
                        </div>
                        <div class="form-check col-lg-1">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        </div>
                    </div>`
            document.getElementById("details").appendChild(para);

        }
    </script>
    <script>
     HTML 
    </script>




</head>
<body>
    <!--table start-->
    <table class="table table-hover text-center  mt-3">
        <tr>
            <th class="col-lg-3 col-md-3">Description</th>
            <th class="col-lg-1 col-md-1">Qty</th>
            <th class="col-lg-1">Units</th>
            <th class="col-lg-2">HSN Code</th>
            <th class="col-lg-2">Rate</th>
            <th class="col-lg-2">Amount</th>
            <th class="col-lg-1 text-start">Tax</th>
        </tr>
    </table>
    <!--table ends-->


    <!--row 4-start-->
    <section class="row" id="details">


    </section>
    <!--row 4-ends-->

    <!--row 5-start-->
    <div class="row my-3" id="calc">

        <div class="col-lg-3">
            <input type="text" class="form-control" placeholder="Item Name" aria-label="First name">
            <div class="input-group">
                <span class="input-group-text">Details</span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
        </div>

        <div class="col-lg-1">
            <input type="number" class="form-control" placeholder="" aria-label="Last name" id="qty">
        </div>
        <div class="col-lg-1">
            <input type="text" class="form-control" placeholder="Nos" aria-label="Last name">
        </div>
        <div class="col-lg-2">
            <input type="text" class="form-control" placeholder="HSN Code" aria-label="Last name">
        </div>
        <div class="col-lg-2">
            <input type="text" class="form-control" placeholder=" Rate" aria-label="Last name"
                id="rate">
        </div>

        <div class="col-lg-2">
            <input type="text" class="form-control" placeholder=" Amount" aria-label="Last name"
                id="amt">
        </div>
        <div class="form-check col-lg-1">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        </div>

    </div>
    <!--row 5-ends-->

    <p class="cl4"> <i class="bi bi-plus-square" onclick="myFun()"></i> <b>Add More</b></p>

    <hr class="divider margin">

    <!--*************************-->

    <!--row 6-start-->
    <!--row 6.1 (Sub Total)start-->
    <div class="row text-end">
        <div class="col-lg-6 h4">
            Subtotal :
        </div>
        <div class="col-lg-6 h4">
            <input type="text" class="form-control" placeholder=" 0.00" aria-label="Last name"
                id="subtot">
        </div>
    </div>
    <hr>
    <!--row 6.2 (tax)-start-->
    <div class="row text-end">
        <div class="col-lg-6 h4">
            Tax (0%)
        </div>
        <div class="col-lg-6 h4">
            <input type="text" class="form-control" placeholder=" 0.00" aria-label="Last name">
        </div>
    </div>

    <hr>
    <!--row 6.3 (Total) start-->
    <div class="row text-end ">
        <div class="col-lg-6 h3">
            Total
        </div>
        <div class="col-lg-6 h3">
            <input type="text" class="form-control" placeholder=" $0.00" aria-label="Last name">

        </div>
    </div>
    <hr>


</body>
</html>
