<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script>

        // var input = input.files[0];
        
       function inputt(event){
          var output = document.getElementById('image') ;
           var filereader = new FileReader();
           filereader.onload = function (){

             output.src = filereader.result;
           }
           filereader.readAsDataURL(event.target.files[0]);

       }
    </script>
</head>
<body>
    <img src="https://placehold.co/300" class="src" id="image"><br><br>

    <input type="file" onchange="inputt(event)">
</body>
</html>
