<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD OPERATIONSS</title>

    <script src="js/crud1.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
    
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- <a class="navbar-brand" href="https://sourcecodester.com">Sourcecodster</a> -->
		</div>
	</nav>
	<div class="col-md-3"></div>
	<div class="col-md-6 well">
		<h3 class="text-primary">Create, Read, Update, Delete (CRUD) Using JavaScript</h3>
		<hr style="border-top:1px dotted #ccc;"/>
		<div class="col-md-8">
			<table class="table table-bordered">
				<thead class="alert-info">	
					<tr>
						<th>Name</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody id="result"></tbody>
			</table>
		</div>
 
		<div class="col-md-4">
			<div id="create">
				<form action="" method="POST" class="form-group" onsubmit="Create()">
					<label>Full Name:</label>
					<input type="text" id="name" class="form-control"/>
					<br />
					<center><button type="submit" class="btn btn-primary">
                        <span class="glyphicon glyphicon-plus"></span> Create</button></center>
				</form>
			</div>
			<div id="edit">	
				<form action="" method="POST" class="form-group" id="update">
					<label>Full Name:</label>
					<input type="text" id="update_name" class="form-control"/>
					<br />
					<center><button type="submit" class="btn btn-warning">
                        <span class="glyphicon glyphicon-edit"> </span> Update</button>
                            <button class="btn btn-danger" onclick="editHider()">&#10006; Close</button></center>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
