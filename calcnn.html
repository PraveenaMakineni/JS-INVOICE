<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caln-invoice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .invoiceBox{
            background-color: grey;
            padding: 10px;
            box-shadow: 0 0 10px black;
            margin: auto;
        }
        .input{
            border:0;
            box-shadow: none;
            text-align: center;
            /* margin: 5px; */
        }
        .form-inline{
            text-align: center;
            display: flex;
        }
        .form-group{
             display:inline;
             height: 20px;
             width: 50%;
        }
        
    </style>
    <!-------------------------------------------------------------------->
<script>

    function calculateSubTotal(rowid){

        
        var price = parseFloat(document.getElementById(`priceid${rowid}`).value);
        var item = parseInt(document.getElementById(`itemsid${rowid}`).value);
        var discount = parseFloat(document.getElementById(`discountid${rowid}`).value);

        
        var totalprice = price*item;
        var totaldiscount = totalprice * (discount/100);
        var fsubtotal = totalprice - totaldiscount ;
        document.getElementById(`subtotalid${rowid}`).innerHTML = fsubtotal;
    }


    var totalrows = 1;

    function additeminInvoice (){

        totalrows +=1;

        $("#invoiceBox").append(
            `<div class="row">
               <div class="col-md-2"></div>
               <div class="col-md-8 column11">
                   <div class="form-inline">
                       <div class="form-group">
                           <input type="text" id = "nameid${totalrows}" class="form-control input" placeholder="Name">
                       </div>
                       <div class="form-group">
                        <input type="text" id = "priceid${totalrows}" class="form-control input" placeholder="Price"
                               onkeyup="calculateSubTotal(${totalrows})">
                      </div>
                      <div class="form-group">
                        <input type="text" id = "itemsid${totalrows}" class="form-control input" placeholder="Items"
                               onkeyup="calculateSubTotal(${totalrows})">
                      </div>
                      <div class="form-group">
                        <input type="text" id = "discountid${totalrows}" class="form-control input" placeholder="Discount" size="8"
                               onkeyup="calculateSubTotal(${totalrows})">
                      </div>

                      <div class="form-group subtotal">
                          <h4 style="background-color: rgb(137, 204, 70);">SubTotal: <span id="subtotalid${totalrows}">0</span></h4>
                      </div>

                    </div><!--form-inline-->
               </div><!---column11--->
           </div><!---row--><br /><br />`   
        )
    }
</script>    
<script>

</script>
</head>

<body>
    <div class="container">
    <div class="row">
       <div class="col-md-12 invoiceBox" id="invoiceBox">
           <div class="row">
               <div class="col-md-2"></div>
               <div class="col-md-8 column11">
                   <div class="form-inline">
                       <div class="form-group">
                           <input type="text" id = "nameid1" class="form-control input" placeholder="Name">
                       </div>
                       <div class="form-group">
                        <input type="text" id = "priceid1" class="form-control input" placeholder="Price"
                        oninput="calculateSubTotal(1)">
                       </div>
                      <div class="form-group">
                        <input type="text" id = "itemsid1" class="form-control input" placeholder="Items"
                        oninput="calculateSubTotal(1)">
                      </div>
                      <div class="form-group">
                        <input type="text" id = "discountid1" class="form-control input" placeholder="Discount"
                        oninput="calculateSubTotal(1)">
                    </div>

                      <div class="form-group subtotal">
                          <h4 style="background-color: rgb(137, 204, 70);">SubTotal: 
                            <span id="subtotalid1">0</span></h4>
                      </div>

                    </div><!--form-inline-->
               </div><!---column11--->
           </div><!---row-->
           <br><br>

           <div class="row">
               <div class="col-md-10"></div>
               <div class="col-md-2">
                   <input type="button" id="additem" class="btn btn-danger" value="Add Item"
                        onclick="additeminInvoice()">
               </div>
           </div>
        </div><!--col-->
    </div><!---row-->
    </div>
</body>
</html>
